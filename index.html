<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrbitManager - Access Control</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center overflow-hidden relative">

    <div class="stars absolute inset-0 z-0"></div>

    <div class="z-10 bg-gray-800 bg-opacity-80 p-8 rounded-2xl shadow-2xl w-96 border border-gray-700 backdrop-blur-sm">

        <div class="text-center mb-8">
            <div class="inline-block p-4 rounded-full bg-blue-600 mb-4 shadow-lg shadow-blue-500/50">
                <i class="fa-solid fa-shuttle-space text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-wider">ORBIT MANAGER</h1>
            <p class="text-gray-400 text-sm mt-2">Space Agency Control System</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Identifiant</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-user-astronaut text-gray-500"></i>
                    </div>
                    <input type="email" id="email"
                        class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 transition"
                        placeholder="admin@app.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Mot de passe</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="password"
                        class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white placeholder-gray-400 transition"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transform hover:scale-105 transition duration-200">
                Lancer la session
            </button>
        </form>

        <div id="errorMsg" class="mt-4 text-center text-red-400 text-sm hidden">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> Identifiants incorrects
        </div>

        <div class="mt-6 text-center text-xs text-gray-500">
            Système sécurisé v1.0 • EMSI Project
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
