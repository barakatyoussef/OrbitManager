<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link

    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>

      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {

        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
    </style>
  </head>

  <body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
      <div id="sidebar-container" class="hidden md:flex" ></div>

      <div class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header
          class="h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-6 shadow-md z-10"
        >
          <button
            onclick="toggleSidebar()"
            class="md:hidden text-white focus:outline-none"
          >
            <i class="fa-solid fa-bars text-xl"></i>
          </button>

          <h2 class="text-xl font-semibold text-gray-100 ml-4 md:ml-0">
            Syst√®mes Plan√©taires
          </h2>

          <div class="flex items-center space-x-4">
            <div class="hidden md:flex items-center text-right">
              <div class="mr-3">
                <p class="text-sm font-medium text-white">Commandant Shepard</p>
                <p class="text-xs text-blue-400 uppercase text-right">Admin</p>
              </div>
              <div
                class="h-9 w-9 rounded-full bg-blue-600 flex items-center justify-center text-sm font-bold"
              >
                AD
              </div>
            </div>
          </div>
        </header>

        <main
          class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900 p-6 scroll-smooth"
        >
          <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 mb-6">
            <h4 class="text-xl text-white font-bold mb-4">
              <i class="fa-solid fa-earth-americas mr-2"></i>Nouvelle Plan√®te

            <form id="planetForm" class="grid grid-cols-1 md:grid-cols-6 gap-4">
              <div class="md:col-span-3">
                <label class="text-gray-400 text-sm">Nom de la Plan√®te</label>
                <input
                  type="text"
                  id="planetName"
                  placeholder="Ex: Mars, Kepler-186f"
                  class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:border-blue-500 outline-none"
                />
              </div>

              <div class="md:col-span-3">
                <label class="text-gray-400 text-sm">Type Plan√©taire</label>
                <select
                  id="planetType"
                  class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:border-blue-500 outline-none"
                >
                  <option value="Tellurique">Tellurique (Rocheuse) ü™®</option>
                  <option value="Gazeuse">G√©ante Gazeuse ‚òÅÔ∏è</option>
                  <option value="Glac√©e">G√©ante de Glace ‚ùÑÔ∏è</option>
                  <option value="Naine">Plan√®te Naine üåë</option>
                </select>
              </div>

              <div class="md:col-span-2">
                <label class="text-gray-400 text-sm"
                  >Distance (Millions km)</label
                >
                <input
                  type="number"
                  id="planetDistance"
                  placeholder="Ex: 225"
                  class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:border-blue-500 outline-none"
                />
              </div>

              <div class="md:col-span-2">
                <label class="text-gray-400 text-sm"
                  >Statut d'Exploration</label
                >
                <select
                  id="planetStatus"
                  class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:border-blue-500 outline-none"
                >
                  <option value="Explor√©e">Explor√©e ‚úÖ</option>
                  <option value="Cibl√©e">Cibl√©e (Prochaine Mission) üéØ</option>
                  <option value="Inconnue">Inconnue / Hostile ‚ö†Ô∏è</option>
                  <option value="Colonis√©e">Colonis√©e üèôÔ∏è</option>
                </select>
              </div>

              <div class="md:col-span-2 flex items-end">
                <button
                  type="button"
                  onclick="createPlanet()"
                  id="btnSavePlanet"
                  class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition flex items-center justify-center"
                >
                  <i class="fa-solid fa-save mr-2"></i> Enregistrer
                </button>
              </div>
            </form>
          </div>

          <div
            class="bg-gray-800 rounded-xl border border-gray-700 overflow-hidden"
          >
            <div
              class="p-4 border-b border-gray-700 flex flex-col md:flex-row justify-between items-center gap-4"
            >
              <div class="relative w-full md:w-1/2">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
                <input
                  type="text"
                  id="searchInput"
                  onkeyup="searchPlanets()"
                  class="bg-gray-700 text-white text-sm rounded-lg block w-full p-2.5 pl-10 focus:ring-blue-500 focus:border-blue-500 outline-none"
                  placeholder="Rechercher une plan√®te, un type, un statut..."
                />
              </div>
              <button
                onclick="exportCSV()"
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow transition"
              >
                <i class="fa-solid fa-file-csv mr-2"></i> Exporter CSV
              </button>
            </div>

            <table class="w-full text-left text-gray-400">
              <thead class="bg-gray-700 text-gray-200 uppercase text-xs">
                <tr>
                  <th class="p-4">Nom</th>
                  <th class="p-4">Type</th>
                  <th class="p-4">Distance (Terre)</th>
                  <th class="p-4">Statut</th>
                  <th class="p-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody
                id="planetTableBody"
                class="divide-y divide-gray-700"
              ></tbody>
            </table>

            <div class="flex items-center justify-between p-4">
              <button
                id="btnPrev"
                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
              >
                ‚óÄ Prev
              </button>
              <span id="pageInfo" class="text-gray-300 font-semibold"></span>
              <button
                id="btnNext"
                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
              >
                Next ‚ñ∂
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      id="modalDetails"
      class="fixed inset-0 bg-gray-900 bg-opacity-80 hidden flex items-center justify-center z-50 transition-opacity"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 border border-gray-700 transform scale-100 transition-transform"
      >
        <div
          class="flex justify-between items-center p-4 border-b border-gray-700"
        >
          <h3 class="text-xl font-bold text-white">
            <i class="fa-solid fa-globe mr-2"></i> Donn√©es Plan√©taires
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-red-500 text-2xl font-bold"
          >
            &times;
          </button>
        </div>

        <div id="contenuPourPDF" class="p-6 space-y-4">
          <div class="flex justify-center mb-4">
            <div
              class="w-24 h-24 bg-teal-600 rounded-full flex items-center justify-center text-4xl text-white shadow-lg"
            >
              <i class="fa-solid fa-earth-americas"></i>
            </div>
          </div>

          <div>
            <label class="block text-gray-400 text-sm font-bold mb-1"
              >Nom</label
            >
            <input
              type="text"
              id="detailName"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-gray-400 text-sm font-bold mb-1"
              >Type</label
            >
            <input
              type="text"
              id="detailType"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-gray-400 text-sm font-bold mb-1"
              >Distance</label
            >
            <input
              type="text"
              id="detailDistance"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
          <div>
            <label class="block text-gray-400 text-sm font-bold mb-1"
              >Statut</label
            >
            <input
              type="text"
              id="detailStatus"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
        </div>

        <div
          class="flex justify-between p-4 border-t border-gray-700 bg-gray-900/50 rounded-b-lg"
        >
          <button
            onclick="downloadPDF()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow flex items-center"
          >
            <i class="fa-solid fa-file-pdf mr-2"></i> PDF
          </button>
          <div class="flex space-x-2">
            <button
              id="btnModalEdit"
              class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded shadow"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button
              id="btnModalDelete"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow"
            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="modalDelete"
      class="fixed inset-0 bg-gray-900 bg-opacity-90 hidden flex items-center justify-center z-50 transition-opacity"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-2xl w-96 border border-red-500/50 p-6 text-center transform scale-100 transition-transform relative"
      >
        <button
          onclick="closeDeleteModal()"
          class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold focus:outline-none"
          title="Fermer"
        >
          &times;
        </button>

        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-900/50 mb-4"
        >
          <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>
        </div>

        <h3 class="text-lg leading-6 font-medium text-white mb-2">
          Supprimer la plan√®te ?
        </h3>
        <p class="text-sm text-gray-400 mb-6">
          Cette action est <strong>irr√©versible</strong>. Les donn√©es
          g√©ologiques seront perdues.
        </p>

        <div class="flex justify-center space-x-4">
          <button
            onclick="closeDeleteModal()"
            class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded shadow transition"
          >
            Annuler
          </button>
          <button
            onclick="confirmerSuppressionDefinitive()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow transition flex items-center"
          >
            <i class="fa-solid fa-trash mr-2"></i> Oui, supprimer
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/crud_planetes.js"></script>

    <script>
      fetch("components/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("sidebar-container").innerHTML = data;
          const currentPage = window.location.pathname.split("/").pop();
          const activeLink = document.querySelector(`a[href="${currentPage}"]`);
          if (activeLink) {
            activeLink.classList.remove("text-gray-300", "hover:text-white");
            activeLink.classList.add(
              "bg-gray-700",
              "text-blue-400",
              "font-bold"
            );
          }
        });
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar) {
          sidebar.classList.toggle("hidden");
          sidebar.classList.toggle("absolute");
          sidebar.classList.toggle("z-50");
          sidebar.classList.toggle("h-full");
        }
      }
    </script>
  </body>
</html>
