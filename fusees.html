<!DOCTYPE html>

  <body class="bg-gray-900 text-gray-100 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">

      <div class="flex-1 flex flex-col h-screen overflow-hidden relative">

              <option value="en">EN üá¨üáß</option>
              <option value="ar">AR üá≤üá¶</option>

        <main

              <span id="t-rocket_new">Nouvelle Fus√©e</span>

                >
                  <option id="t-opt_operational" value="Op√©rationnelle">
                    Op√©rationnelle ‚úÖ

                  <option id="t-opt_maintenance" value="En Maintenance">

                  </option>

                  <option id="t-opt_retired" value="Retir√©e">

              <div class="flex items-end">
                <button

                >
                  <i class="fa-solid fa-save mr-2"></i>
                  <span id="t-btn_save_rocket">Enregistrer Fus√©e</span>
                </button>
              </div>
            </form>
          </div>

          <div

          >
            <div

            >
              <div class="relative w-full md:w-1/2">
                <div

                >
                  <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
                </div>
                <input
                  type="text"

                  placeholder="Rechercher un mod√®le, un constructeur, un √©tat..."

              </div>
              <button

            </div>

            <table class="w-full text-left text-gray-400">

                <tr>
                  <th id="t-th_model" class="p-4">Mod√®le</th>
                  <th id="t-th_maker" class="p-4">Constructeur</th>
                  <th id="t-th_status" class="p-4">√âtat</th>
                  <th id="t-th_actions" class="p-4 text-center">Actions</th>
                </tr>
              </thead>
              <tbody

            </table>

            <div class="flex items-center justify-between p-4">
              <button

              >
                ‚óÄ Prev

              <span id="pageInfo" class="text-gray-300 font-semibold"></span>
              <button
                id="btnNext"
                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
              >
                Next ‚ñ∂
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>

    <div
      id="modalDetails"
      class="fixed inset-0 bg-gray-900 bg-opacity-80 hidden flex items-center justify-center z-50 transition-opacity"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-2xl w-11/12 md:w-1/2 lg:w-1/3 border border-gray-700 transform scale-100 transition-transform"
      >
        <div

        >
          <h3 class="text-xl font-bold text-white">
            <i class="fa-solid fa-file-contract mr-2"></i>
            <span id="t-modal_rocket_title">Fiche Technique</span>
          </h3>
          <button

            &times;
          </button>
        </div>

        <div id="contenuPourPDF" class="p-6 space-y-4">

            <div

            >
              <i class="fa-solid fa-rocket"></i>
            </div>
          </div>

          <div>
            <label
              id="t-lbl_model_modal"
              class="block text-gray-400 text-sm font-bold mb-1"
              >Mod√®le</label
            >
            <input
              type="text"
              id="detailNom"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
          <div>
            <label
              id="t-lbl_maker_modal"
              class="block text-gray-400 text-sm font-bold mb-1"
              >Constructeur</label
            >
            <input
              type="text"
              id="detailMaker"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
          <div>
            <label
              id="t-lbl_status_tech_modal"
              class="block text-gray-400 text-sm font-bold mb-1"
              >√âtat Technique</label
            >
            <input
              type="text"
              id="detailStatus"
              readonly
              class="w-full bg-gray-700 text-white rounded p-2 border border-gray-600 focus:outline-none"
            />
          </div>
        </div>

        <div
          class="flex justify-between p-4 border-t border-gray-700 bg-gray-900/50 rounded-b-lg"
        >
          <button
            onclick="downloadPDF()"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow flex items-center"
          >
            <i class="fa-solid fa-file-pdf mr-2"></i> PDF
          </button>
          <div class="flex space-x-2">
            <button
              id="btnModalEdit"
              class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded shadow"
            >
              <i class="fa-solid fa-pen"></i>
            </button>
            <button

            >
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="modalDelete"
      class="fixed inset-0 bg-gray-900 bg-opacity-90 hidden flex items-center justify-center z-50 transition-opacity"
    >
      <div
        class="bg-gray-800 rounded-lg shadow-2xl w-96 border border-red-500/50 p-6 text-center transform scale-100 transition-transform relative"
      >
        <button
          onclick="closeDeleteModal()"
          class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold focus:outline-none"
          title="Fermer"
        >
          &times;
        </button>

        <div
          class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-900/50 mb-4"
        >
          <i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>
        </div>

        <h3
          id="t-delete_rocket_title"
          class="text-lg leading-6 font-medium text-white mb-2"
        >
          D√©manteler la fus√©e ?
        </h3>

        <p id="t-warn_irreversible_rocket" class="text-sm text-gray-400 mb-6">
          Cette action est <strong>irr√©versible</strong>. √ätes-vous s√ªr de
          vouloir supprimer d√©finitivement cette fus√©e de la flotte ?
        </p>

        <div class="flex justify-center space-x-4">
          <button
            onclick="closeDeleteModal()"
            class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded shadow transition"
          >
            <span id="t-btn_cancel">Annuler</span>
          </button>
          <button
            onclick="confirmerSuppressionDefinitive()"
            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow transition flex items-center"
          >
            <i class="fa-solid fa-trash mr-2"></i>
            <span id="t-btn_confirm_delete">Oui, supprimer</span>
          </button>
        </div>
      </div>
    </div>

    <script src="assets/js/lang.js"></script>
    <script src="assets/js/crud_fusees.js"></script>

    <script>
      fetch("components/sidebar.html")
        .then((response) => response.text())
        .then((data) => {
          const container = document.getElementById("sidebar-container");
          container.innerHTML = data;
          const currentPage = window.location.pathname.split("/").pop();
          const activeLink = document.querySelector(`a[href="${currentPage}"]`);
          if (activeLink) {
            activeLink.classList.remove("text-gray-300", "hover:text-white");
            activeLink.classList.add(
              "bg-gray-700",
              "text-blue-400",
              "font-bold"
            );
          }
          const savedLang = localStorage.getItem('orbitLang') || 'fr';

          // On s'assure que la fonction existe avant de l'appeler
          if (typeof changeLanguage === "function") {
              changeLanguage(savedLang);

              // Petit hack pour mettre √† jour le selecteur de langue du Header aussi
              const langSelect = document.getElementById('langSelector');
              if(langSelect) langSelect.value = savedLang;
          }
        });

      // Toggle sidebar mobile
      function toggleSidebar() {
          const s = document.getElementById('sidebar');
          if(s) s.classList.toggle('-translate-x-full');
      }

      document.addEventListener("DOMContentLoaded", () => {
        // 1. V√âRIFICATION DE LA SESSION (S√©curit√©)
        const user = JSON.parse(localStorage.getItem("orbitUser"));

        if (!user || !user.isLoggedIn) {
          // Si pas connect√©, on renvoie √† la page de login
          window.location.href = "index.html";
          return;
        }

        // 2. MISE √Ä JOUR DU HEADER (Nom & R√¥le)
        const nameEl = document.getElementById("userNameDisplay");
        const roleEl = document.getElementById("userRoleDisplay");

        if (nameEl) nameEl.innerText = user.name;
        if (roleEl)
          roleEl.innerText = user.role === "admin" ? "Commandant" : "Officier";

        // 3. GESTION D√âCONNEXION
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", () => {
            if (confirm("Voulez-vous vraiment quitter la station ?")) {
              localStorage.removeItem("orbitUser");
              window.location.href = "index.html";
            }
          });
        }
      });
    </script>
  </body>
</html>
